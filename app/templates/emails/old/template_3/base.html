<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style type="text/css">
    :root {
      font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      line-height: 1;
    }

    a {
      color: rgb(32, 92, 116);
    }

    b {
      font-weight: bold;
    }

    p {
      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
      font-size: 1em;
      color: #1f2426;
    }

    .ebody {
      border-radius: 10px;
      background-color: rgb(238, 242, 244);
      padding: 15px;
    }


    .eheader,
    .efooter {
      padding: 15px;
    }

    .eheader {
      height: 1.4rem;
    }

    .eheader>p {
      color: rgb(179, 65, 27);
      font-size: 1.4em;
    }

    .eheader>p>b>span {
      color: #152325;
    }

    .content {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }

    /* apply to a-tags because emails usually con't allow buttons */
    .ebutton {
      border-radius: 5px;
      background-color: rgb(179, 65, 27);
      padding: 10px 15px;
      max-width: fit-content;
      color: white;
      text-decoration: none !important;
    }

    .ebutton>* {
      color: white;
    }

    .efooter a {
      color: rgb(179, 65, 27);
    }

    .efooter>* {
      color: rgb(179, 65, 27);
      font-size: .9em;
    }

    .font_lighter>p {
      color: #656c76;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>

<body>
  <div class="ebody">
    <div class="eheader">
      <p><b>Your Company Name or Logo</b></p>
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <div class="efooter">
      <p><b>YOUR COMPANY</b></p>
      <br>
      <div class="font_lighter">
        <p>Please don’t reply to this e-mail.</p>
        <br>
        <p>© 2025 Your Company Name</p>
        <p><a href="#">Unsubscribe</a> | <a href="#">Manage your preferences</a> | <a
            href="mailto:support@yourcompany.com">Contact us</a>
        </p>
      </div>

    </div>
  </div>
</body>

</html>
